volumes:
  jenkins_home:

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    image: bmd1905/jenkins-k8s:lts-jdk17
    container_name: jenkins-k8s
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
